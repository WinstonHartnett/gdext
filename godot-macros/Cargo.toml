[package]
name = "godot-macros"
version = "0.1.0"
edition = "2021"
rust-version = "1.66"
license = "MPL-2.0"
keywords = ["gamedev", "godot", "engine", "derive", "macro"]
categories = ["game-engines", "graphics"]

[lib]
proc-macro = true

# Reverse dev dependencies so doctests can use `godot::` prefix
[dev-dependencies]
godot = { path = "../godot" }

[dependencies]
quote = "1"
proc-macro2 = "1"
venial = "0.5"
